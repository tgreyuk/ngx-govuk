<ul class="govuk-tabs__list">
  @for (panel of panels(); track panel.label()) {
  <li
    class="govuk-tabs__list-item"
    [ngClass]="{
      'govuk-tabs__list-item--selected': panel.selected()
    }"
  >
    <a
      class="govuk-tabs__tab"
      href="#"
      (click)="onSelected(panel); $event.preventDefault()"
    >
      {{ panel.label() }}
    </a>
  </li>
  }
</ul>
<ng-content></ng-content>
