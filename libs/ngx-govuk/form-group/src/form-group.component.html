<div
  class="govuk-form-group"
  [ngClass]="{
    'govuk-form-group--error': isInvalid()
  }"
>
  @if (asPageHeading()) {
    <h1 class="govuk-label-wrapper">
      <label [attr.for]="fieldId" class="govuk-label govuk-label--l">{{
        label()
      }}</label>
    </h1>
  } @else {
    <label [attr.for]="fieldId" class="govuk-label">{{ label() }}</label>
  }

  <div *ngIf="hint" [attr.id]="hintId" class="govuk-hint">
    {{ hint() }}
  </div>

  @if (isInvalid()) {
    <p [attr.id]="errorId" class="govuk-error-message">
      <span class="govuk-visually-hidden">Error:</span> {{ errorMessage() }}
    </p>
  }

  <div class="govuk-input__wrapper">
    @if (prefix()) {
      <div class="govuk-input__prefix" aria-hidden="true">{{ prefix() }}</div>
    }
    <ng-content></ng-content>
    @if (suffix()) {
      <div class="govuk-input__suffix" aria-hidden="true">{{ suffix() }}</div>
    }
  </div>
</div>
