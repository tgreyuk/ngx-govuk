<div class="govuk-accordion">
  <div class="govuk-accordion__controls">
    <button
      type="button"
      class="govuk-accordion__show-all"
      aria-expanded="false"
      (click)="toggle()"
    >
      <span
        class="govuk-accordion-nav__chevron"
        [ngClass]="{
          'govuk-accordion-nav__chevron--down': !isExpanded()
        }"
      ></span
      ><span class="govuk-accordion__show-all-text">{{
        isExpanded() ? 'Hide all sections' : 'Show all sections'
      }}</span>
    </button>
  </div>
  <ng-content></ng-content>
</div>
