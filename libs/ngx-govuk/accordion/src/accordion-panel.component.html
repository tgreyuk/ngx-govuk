<div class="govuk-accordion__section">
  <div
    class="govuk-accordion__section"
    [ngClass]="{
      'govuk-accordion__section--expanded': isExpanded()
    }"
  >
    <div class="govuk-accordion__section-header">
      <h2 class="govuk-accordion__section-heading">
        <button
          type="button"
          class="govuk-accordion__section-button"
          [attr.aria-controls]="contentId"
          [attr.aria-expanded]="isExpanded()"
          [attr.aria-label]="
            heading + ', ' + isExpanded()
              ? 'Hide this section'
              : 'Show this section'
          "
          (click)="toggle()"
        >
          <span
            class="govuk-accordion__section-heading-text"
            [attr.id]="headingId"
            ><span class="govuk-accordion__section-heading-text-focus">
              {{ heading() }}
            </span></span
          ><span
            class="govuk-visually-hidden govuk-accordion__section-heading-divider"
            >, </span
          ><span class="govuk-accordion__section-toggle"
            ><span class="govuk-accordion__section-toggle-focus"
              ><span
                class="govuk-accordion-nav__chevron"
                [ngClass]="{
                  'govuk-accordion-nav__chevron--down': !isExpanded()
                }"
              ></span
              ><span class="govuk-accordion__section-toggle-text">{{
                isExpanded() ? 'Hide' : 'Show'
              }}</span></span
            ></span
          >
        </button>
      </h2>
    </div>
    <div
      [attr.id]="contentId"
      class="govuk-accordion__section-content"
      [attr.aria-labelledby]="headingId"
    >
      <ng-content></ng-content>
    </div>
  </div>
</div>
